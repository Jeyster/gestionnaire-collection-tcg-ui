<div class="dialog-header">

  <div class="dialog-title">
    <mat-icon class="sell-icon">sell</mat-icon>
    <h2 mat-dialog-title>Vendre cet item</h2>
  </div>

  <div class="dialog-context">
    <app-purchase-event [userItem]="data.userItem" />
  </div>

</div>

<form [formGroup]="form" (ngSubmit)="submit()">

  <mat-dialog-content class="dialog-form">

    <div class="form-row">
      <mat-form-field appearance="outline">
        <mat-label>Prix de vente</mat-label>
        <input matInput type="number" formControlName="sellingPrice">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="sellingDate">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>

    <mat-form-field appearance="outline">
      <mat-label>Commentaire</mat-label>
      <textarea matInput rows="2" formControlName="sellingComment"></textarea>
    </mat-form-field>

  </mat-dialog-content>

  <mat-dialog-actions class="dialog-actions">
    <button mat-button type="button" (click)="cancel()">
      Annuler
    </button>

    <button mat-flat-button color="primary" type="submit">
      <mat-icon>save</mat-icon>
      Enregistrer
    </button>
  </mat-dialog-actions>

</form>
