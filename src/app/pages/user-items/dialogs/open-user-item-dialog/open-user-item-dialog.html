<div class="dialog-header">

  <div class="dialog-title">
    <mat-icon class="open-icon">lock_open</mat-icon>
    <h2 mat-dialog-title>Ouvrir cet item</h2>
  </div>

  <div class="dialog-context">
    <app-purchase-event [userItem]="data.userItem" />
  </div>

</div>

<form [formGroup]="form" (ngSubmit)="submit()">

  <mat-dialog-content class="dialog-form">
    <mat-form-field appearance="outline">
      <mat-label>Date de l'ouverture</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="openingDate">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Commentaire</mat-label>
      <textarea matInput rows="2" formControlName="openingComment"></textarea>
    </mat-form-field>

  </mat-dialog-content>

  <mat-dialog-actions class="dialog-actions">
    <button mat-button type="button" (click)="cancel()">
      Annuler
    </button>

    <button mat-flat-button color="primary" type="submit">
      <mat-icon>save</mat-icon>
      Enregistrer
    </button>
  </mat-dialog-actions>

</form>
