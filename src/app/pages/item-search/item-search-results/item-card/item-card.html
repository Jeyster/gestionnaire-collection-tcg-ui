<mat-card class="flex-card" appearance="outlined">
  <mat-card-header>
    <mat-card-title>{{item.game.name}} - {{item.itemType.name}} {{item.expansion.name}}</mat-card-title>
    <mat-card-subtitle>{{item.complement}} ({{item.locale.name}})</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button
            [routerLink]="['/items', item.id, 'user-items']">
      <mat-icon>inventory</mat-icon>
      Mes Items
    </button>

    <button mat-button
            [routerLink]="['/items', item.id, 'price-histories']">
      <mat-icon>show_chart</mat-icon>
      Historique CM
    </button>

    <a mat-button href="{{item.url}}" target="_blank">
      <mat-icon>open_in_new</mat-icon>
      Lien CM
    </a>
  </mat-card-actions>
</mat-card>
