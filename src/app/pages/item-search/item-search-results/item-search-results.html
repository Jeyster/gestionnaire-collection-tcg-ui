<div *ngIf="itemsPage.content.length; else empty">

  <div class="results-grid">
    <app-item-card
      *ngFor="let item of itemsPage.content; trackBy: trackByItemId"
      [item]="item"
      class="results-card">
    </app-item-card>
  </div>

  <mat-paginator
    [length]="itemsPage.totalElements"
    [pageIndex]="itemsPage.number"
    [pageSize]="itemsPage.size"
    [pageSizeOptions]="[12, 24, 48]"
    (page)="pageChange.emit($event)">
  </mat-paginator>

</div>

  <p class="empty-state">

  </p>
</ng-template>
