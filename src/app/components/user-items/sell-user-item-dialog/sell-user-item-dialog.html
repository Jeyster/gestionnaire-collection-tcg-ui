<h2 mat-dialog-title>Vendre cet item</h2>

<div>
  <p>Prix d'achat : {{ data.userItem.purchasePrice }} â‚¬</p>
  <p>Date d'achat : {{ data.userItem.purchaseDate | date:'dd/MM/yyyy' }}</p>
</div>

<form [formGroup]="form" (ngSubmit)="submit()">
  <mat-dialog-content>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Prix de vente</mat-label>
      <input matInput type="number" formControlName="sellingPrice">
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Date de la vente</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="sellingDate">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Commentaire</mat-label>
      <textarea matInput rows="3" formControlName="comment"></textarea>
    </mat-form-field>

  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-button type="button" (click)="cancel()">Annuler</button>
    <button mat-raised-button color="primary" type="submit">
      Enregistrer
    </button>
  </mat-dialog-actions>
</form>
