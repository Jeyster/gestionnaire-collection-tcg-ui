<h2 mat-dialog-title>Ajouter un item</h2>

<form [formGroup]="form" (ngSubmit)="submit()">
  <mat-dialog-content>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Prix d'achat</mat-label>
      <input matInput type="number" formControlName="purchasePrice">
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Date d'achat</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="purchaseDate">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Commentaire</mat-label>
      <textarea matInput rows="3" formControlName="comment"></textarea>
    </mat-form-field>

  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-button type="button" (click)="cancel()">Annuler</button>
    <button mat-raised-button color="primary" type="submit">
      Enregistrer
    </button>
  </mat-dialog-actions>
</form>
