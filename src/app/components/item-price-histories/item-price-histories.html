<h2>Historique des prix</h2>
<div *ngIf="item$ | async as item">
    {{item.game.name}} - {{item.itemType.name}} {{item.expansion.name}}
    {{item.complement}} ({{item.locale.name}})
</div>
<div *ngIf="priceHistories$ | async as priceHistories">
    <div *ngFor="let priceHistory of priceHistories">
        {{priceHistory.averagePrice}}
    </div>
</div>

<div>
    <button (click)="retour()">Retour</button>
</div>
