<div class="page-header">
    <div>
        <h2>Historique des prix</h2>
        
        <div *ngIf="item$ | async as item">
            {{item.game.name}} - {{item.itemType.name}} {{item.expansion.name}}
            {{item.complement}} ({{item.locale.name}})
        </div>    
    </div>
    <button mat-stroked-button (click)="retour()">
        <mat-icon>arrow_back</mat-icon>
        Retour
    </button>
</div>

<div class="chart-container">
    <canvas #priceChart></canvas>
</div>
