<mat-card class="example-card" appearance="outlined">
  <mat-card-header>
    <mat-card-title>{{item.game.name}} - {{item.itemType.name}} {{item.expansion.name}}</mat-card-title>
    <mat-card-subtitle>{{item.complement}} ({{item.locale.name}})</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button [routerLink]="['/games', item.game.id, 'item-types', item.itemType.id, 'items', item.id, 'user-items']">Mes Items</button>
    <button mat-button [routerLink]="['/games', item.game.id, 'item-types', item.itemType.id, 'items', item.id, 'price-histories']">Historique des prix CM</button>
    <a matButton="elevated" href="{{item.url}}" target="_blank">Voir page CM</a>
  </mat-card-actions>
</mat-card>
