<div class="item-search-filters" *ngIf="filters$ | async as filters">
  <app-item-search-filters 
  [filters]="filters"
  [games]="games$ | async"
  [itemTypes]="itemTypes$ | async"
  [locales]="locales$ | async"
  [expansions]="expansions$ | async"
  (searchFilters)="onSearch($event)"

<div *ngIf="items$ | async as items" class="item-search-results">
  <app-item-search-results [items]="items"/>
</div>
