<div *ngIf="itemType$ | async as itemType" class="page-header">
    <h2 *ngIf="game$ | async as game">
        {{itemType.name}} {{game.name}}
    </h2>

    <button mat-stroked-button class="back-button" (click)="retour()">
        <mat-icon>arrow_back</mat-icon>
        Retour
    </button>
</div>
<div *ngIf="items$ | async as items" class="cards-grid">
    <div *ngFor="let item of items">
        <app-item-card [item]="item"></app-item-card>
    </div>
</div>
