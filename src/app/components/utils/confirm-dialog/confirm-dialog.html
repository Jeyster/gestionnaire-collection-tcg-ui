<h3 style="margin-left: 10px;" mat-dialog-title>Confirmez-vous l'action ?</h3>

<mat-dialog-actions>
    <button mat-button (click)="cancel()">
        <mat-icon>undo</mat-icon>
        Annuler
    </button>
    <button mat-raised-button color="primary" (click)="confirm()">
        <mat-icon>check</mat-icon>
        Confirmer
    </button>
</mat-dialog-actions>
