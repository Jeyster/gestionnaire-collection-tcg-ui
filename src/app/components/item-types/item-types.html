<div class="page-header">
    <h2 *ngIf="game$ | async as game">
    Types d'Item {{ game.name }}
    </h2>

    <button mat-stroked-button class="back-button" (click)="retour()">
        <mat-icon>arrow_back</mat-icon>
        Retour
    </button>
</div>

<div *ngIf="itemTypes$ | async as itemTypes" class="cards-grid">
    <app-item-type-card 
    *ngFor="let itemType of itemTypes" 
    [itemType]="itemType"/>
</div>
