<mat-card class="example-card" appearance="outlined">
  <mat-card-header>
    <mat-card-title>{{itemType.name}}</mat-card-title>
  </mat-card-header>
  <mat-card-actions>
    <button mat-button 
    [routerLink]="['/items']"
    [queryParams]="{ gameId: gameId, itemTypeId: itemType.id }">
      <mat-icon>visibility</mat-icon>
      Voir items
    </button>
  </mat-card-actions>
</mat-card>
