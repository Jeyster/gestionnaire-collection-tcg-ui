<svg
  width="63"
  height="88"
  viewBox="0 0 63 88"
  xmlns="http://www.w3.org/2000/svg"
>
  <!-- Ombre légère -->
  <rect
    x="2"
    y="3"
    width="59"
    height="82"
    rx="4"
    fill="#000000"
    opacity="0.08"
  />

  <!-- Carte -->
  <rect
    x="1"
    y="1"
    width="59"
    height="82"
    rx="4"
    fill="#f8fafc"
    stroke="#38bdf8"
    stroke-width="2"
  />

  <!-- Zone illustration (suggestion de carte TCG) -->
  <rect
    x="6"
    y="6"
    width="49"
    height="32"
    rx="2"
    fill="#e0f2fe"
  />

  <!-- Titre / logo -->
  <text
    x="31.5"
    y="58"
    text-anchor="middle"
    font-size="16"
    font-weight="800"
    fill="#0f172a"
    font-family="Inter, Roboto, Arial, sans-serif"
    letter-spacing="1"
  >
    TCG
  </text>

  <!-- Ligne bas de carte -->
  <line
    x1="10"
    y1="66"
    x2="53"
    y2="66"
    stroke="#cbd5f5"
    stroke-width="1"
  />
</svg>

